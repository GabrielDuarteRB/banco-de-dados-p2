services:
  postgres:
    container_name: postgres
    build: ./app
    volumes:
      - ./postgres-database:/var/lib/postgresql/data
      - ./app/config/postgresql.conf:/var/lib/postgresql/data/postgres-database/postgresql.conf
      - ./sqlite:/data
      - ./pgbadger/pg_log:/var/lib/postgresql/data/pg_log
      - ./ssh/postgres/id_rsa:/root/.ssh/id_rsa
      - ./ssh/postgres/id_rsa.pub:/root/.ssh/id_rsa.pub
      - ./ssh/barman/id_rsa.pub:/root/.ssh/authorized_keys
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bd-p2
      POSTGRES_NAME: postgres14
      PGDATA: /var/lib/postgresql/data/postgres-database
      PGPORT: "5432"
    ports:
      - "15432:5432"
      - "2345:2345"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
    networks:
      - postgres-network 

