  barman:
    build: ./barman
    container_name: barman
    volumes:
      - ./barman/backup:/var/lib/barman
      - ./ssh/barman/id_rsa:/root/.ssh/id_rsa
      - ./ssh/barman/id_rsa.pub:/root/.ssh/id_rsa.pub
      - ./ssh/postgres/id_rsa.pub:/root/.ssh/authorized_keys
    ports:
      - "222:22"  
    environment:
      - BARMAN_DB_HOST=postgres
      - BARMAN_DB_USER=postgres
      - BARMAN_DB_PASSWORD=postgres
      - PGPASSWORD=postgres 
    depends_on:
      - postgres
    networks:
      - postgres-network

  pgbadger:
    container_name: pgbadger
    build: ./pgbadger
    volumes:
      - ./pgbadger/pg_log:/logs
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - postgres-network

  temboard:
    build:
      context: ./temboard
      args:
        TEMBOARD_VERSION: "8.2.1"
    image: temboard:latest
    container_name: temboard
    volumes:
      - ssl:/etc/ssl/certs  
      - pgdata:/var/lib/postgresql/data
      - home:/home/temboard
      - ./temboard/config/temboard.conf:/home/temboard/temboard.conf:rw
    ports:
      - 3010:8888
      - 3110:5431
    depends_on:
      - postgres
    networks:
      - postgres-network

volumes:
  ssl:
    name: temboard-ssl
    driver: local
  pgdata:
    name: temboard-pgdata
    driver: local
  home:
    name: temboard-home
    driver: local  
networks: 
  postgres-network:
    driver: bridge
